# Application name (optional)
spring.application.name=jobtracker

# Use H2 file-based mode (data will be stored locally and persist after shutdown)
spring.datasource.url=jdbc:h2:file:./data/jobtrackerdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Automatically update schema based on entity definitions (recommended for development)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 web console (for debugging and inspecting database content)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
